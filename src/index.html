<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>AngularApp</title>
  <base href="/">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" type="text/css" href="./assets/nice-select/css/nice-select.css">
  <link rel="stylesheet" type="text/css" href="./assets/slick/slick.css"/>
</head>
<body>
<app-root></app-root>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<script src="./assets/nice-select/js/jquery.nice-select.js"></script>
<script src="./assets/nice-select/js/jquery.nice-select.min.js"></script>
<script type="text/javascript" src="./assets/slick/jquerymigrate.js"></script>
<script type="text/javascript" src="./assets/slick/slick.min.js"></script>


<script>
    $(document).ready(function() {
        $('select').niceSelect();
    });
    $(document).ready(function(){
        $('.your-class').slick({
            dots: true,
            infinite: false,
            speed: 300,
            slidesToShow: 3,
            slidesToScroll: 1,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 1,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 1
                    }
                },
                {
                    breakpoint: 576,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
            ]
        });
    });
    $( ".navrow ul li:first-child a.navbar-link" ).click(function() {
        $( ".menu1.menudropdown" ).css("display","block");
    });
    $( ".navrow ul li:first-child a.navbar-link" ).focusout(function() {
        $( ".menu1.menudropdown" ).css("display","none");
    });
    $(function(){
        y=0;
        $("#mobilemenudivopen").click(function(){
            if (y == 0) {
                $("#mobilemenudiv").animate({
                    left: '+=70%'
                }, 'slow');
                y = 1;
            } else {
                $("#mobilemenudiv").animate({
                    left: '-=70%'
                }, 'slow');
                y = 0;
            }
        });
    });
</script>
</body>
</html>
