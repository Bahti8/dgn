<div class="card my-5">
  <router-outlet></router-outlet>
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Adresse</th>
        <th scope="col">Kapazit√§t</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let weddingLocation of weddingLocations">

        <td>{{ weddingLocation.name }}</td>

        <td>{{ weddingLocation.address.street }}&nbsp;{{ weddingLocation.address.streetNumber }}, &nbsp;{{ weddingLocation.address.postalCode }}&nbsp;{{ weddingLocation.address.city }}</td>
        <td>{{ weddingLocation.capacity }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
